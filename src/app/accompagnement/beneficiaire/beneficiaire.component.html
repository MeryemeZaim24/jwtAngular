<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Beneficiaires</h1>
  
    <!-- Add/Edit Form -->
    <div class="mb-4">
      <form [formGroup]="beneficiaireForm" (ngSubmit)="createOrUpdateBeneficiaire()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
            <input id="nom" formControlName="nom" type="text" class="mt-1 block w-full" />
          </div>
          <div>
            <label for="prenom" class="block text-sm font-medium text-gray-700">Prénom</label>
            <input id="prenom" formControlName="prenom" type="text" class="mt-1 block w-full" />
          </div>
          <div>
            <label for="dateNaissance" class="block text-sm font-medium text-gray-700">Date de Naissance</label>
            <input id="dateNaissance" formControlName="dateNaissance" type="date" class="mt-1 block w-full" />
          </div>
          <div>
            <label for="adresse" class="block text-sm font-medium text-gray-700">Adresse</label>
            <input id="adresse" formControlName="adresse" type="text" class="mt-1 block w-full" />
          </div>
          <div>
            <label for="pereContact" class="block text-sm font-medium text-gray-700">Contact Père</label>
            <input id="pereContact" formControlName="pereContact" type="text" class="mt-1 block w-full" />
          </div>
          <div>
            <label for="mereContact" class="block text-sm font-medium text-gray-700">Contact Mère</label>
            <input id="mereContact" formControlName="mereContact" type="text" class="mt-1 block w-full" />
          </div>
          <div>
            <label for="region" class="block text-sm font-medium text-gray-700">Région</label>
            <input id="region" formControlName="region" type="text" class="mt-1 block w-full" />
          </div>
          <div>
            <label for="branche" class="block text-sm font-medium text-gray-700">Branche</label>
            <input id="branche" formControlName="branche" type="text" class="mt-1 block w-full" />
          </div>
          <div>
            <label for="ville" class="block text-sm font-medium text-gray-700">Ville</label>
            <input id="ville" formControlName="ville" type="text" class="mt-1 block w-full" />
          </div>
        </div>
        <div class="mt-4">
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
          <button type="button" (click)="resetForm()" class="bg-gray-500 text-white px-4 py-2 rounded ml-2">Cancel</button>
        </div>
      </form>
    </div>
  
    <!-- Beneficiaire List -->
    <div>
      <h2 class="text-xl font-bold mb-2">List of Beneficiaires</h2>
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Prénom</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date de Naissance</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Adresse</th>
            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let beneficiaire of beneficiaires">
            <td class="px-6 py-4 whitespace-nowrap">{{ beneficiaire.nom }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ beneficiaire.prenom }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ beneficiaire.dateNaissance | date }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ beneficiaire.adresse }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-right">
              <button (click)="selectBeneficiaire(beneficiaire)" class="text-blue-600 hover:text-blue-900">Edit</button>
              <button (click)="deleteBeneficiaire(beneficiaire.id)" class="text-red-600 hover:text-red-900 ml-2">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
