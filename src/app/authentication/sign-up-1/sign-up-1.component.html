<div class="relative main-content py-[120px] bg-top bg-no-repeat bg-[url('/assets/images/shape/admin-bg-light.png')] dark:bg-[url('/assets/images/shape/admin-bg-dark.png')] dark:bg-[#010312] bg-contain">
  <div class="admin">
    <div class="text-center">
      <img class="inline dark:hidden" src="../../../assets/images/logo/logo-dark.png" alt="image" />
      <img class="hidden dark:inline" src="../../../assets/images/logo/logo-white.png" alt="image" />
    </div>
    <div nz-row class="justify-center">
      <div nz-col nzXs="240" nzSm="180" nzMd="120" nzXl="80" nzXXl="60">
        <div class="rounded-6 mt-[25px] shadow_[0px_5px_20px_rgba(173,181,217, 0.03)] dark:shadow_[0px_5px_15px_rgba(0, 0, 0, .1)] bg-white dark:bg-[#1b1d2a]">
          <div class="p-[25px] text-center border-b border-regular dark:border-white/10 top">
            <h2 class="text-18 font-semibold leading-[1] mb-0 text-dark dark:text-white/[.87] title">Sign Up</h2>
          </div>
          <div class="py-[30px] px-[40px] content">
            <form nz-form [formGroup]="signUpForm" class="login-form" nzLayout="vertical" (ngSubmit)="submitForm()">
              <div class="flex space-x-4">
              <nz-form-item class="flex-1">
                <nz-form-label nzRequired nzFor="firstName"
                  class=" text-[14px] leading-[1.4285714286] font-medium [&>label]:text-dark [&>label]:dark:text-white/[.87] capitalize inline-block">
                  First Name</nz-form-label>
                <nz-form-control nzErrorTip="Please input your first name!">
                  <input type="text" nz-input formControlName="firstName" placeholder="first name" id="firstName"
                    class="flex items-center shadow-none py-[10px] px-[20px] h-[48px] border-1 border-regular dark:border-white/10 rounded-4 w-full text-[14px] font-normal leading-[1.5] placeholder:text-[#A0A0A0] dark:bg-white/10 dark:text-white/60">
                </nz-form-control>
              </nz-form-item>
              <nz-form-item class="flex-1">
                <nz-form-label nzRequired nzFor="lastName"
                  class=" text-[14px] leading-[1.4285714286] font-medium [&>label]:text-dark [&>label]:dark:text-white/[.87] capitalize inline-block">
                  Last Name</nz-form-label>
                <nz-form-control nzErrorTip="Please input your last name!">
                  <input type="text" nz-input formControlName="lastName" placeholder="lastname" id="lastName"
                    class="flex items-center shadow-none py-[10px] px-[20px] h-[48px] border-1 border-regular dark:border-white/10 rounded-4 w-full text-[14px] font-normal leading-[1.5] placeholder:text-[#A0A0A0] dark:bg-white/10 dark:text-white/60">
                </nz-form-control>
              </nz-form-item>
              </div>

              <div class="flex space-x-4">
              <nz-form-item class="flex-1">
                <nz-form-label nzRequired nzFor="email"
                  class=" text-[14px] leading-[1.4285714286] font-medium [&>label]:text-dark [&>label]:dark:text-white/[.87] capitalize inline-block">
                  Email</nz-form-label>
                <nz-form-control nzErrorTip="The input is not valid E-mail!">
                  <input type="text" nz-input formControlName="email" placeholder="Email" id="email"
                    class="flex items-center shadow-none py-[10px] px-[20px] h-[48px] border-1 border-regular dark:border-white/10 rounded-4 w-full text-[14px] font-normal leading-[1.5] placeholder:text-[#A0A0A0] dark:bg-white/10 dark:text-white/60">
                </nz-form-control>
              </nz-form-item>
              <nz-form-item class="flex-1">
                <nz-form-label nzRequired nzFor="confirmEmail"
                  class=" text-[14px] leading-[1.4285714286] font-medium [&>label]:text-dark [&>label]:dark:text-white/[.87] capitalize inline-block">
                  Confirm email</nz-form-label>
                <nz-form-control nzErrorTip="The input is not valid E-mail!">
                  <input type="text" nz-input formControlName="confirmEmail" placeholder="confirm Email" id="confirmEmail"
                    class="flex items-center shadow-none py-[10px] px-[20px] h-[48px] border-1 border-regular dark:border-white/10 rounded-4 w-full text-[14px] font-normal leading-[1.5] placeholder:text-[#A0A0A0] dark:bg-white/10 dark:text-white/60">
                </nz-form-control>
              </nz-form-item>
              </div>
              
              <div class="flex space-x-4">
                <nz-form-item class="flex-1">
                  <nz-form-label nzRequired nzFor="password"
                    class="text-[14px] leading-[1.4285714286] font-medium [&>label]:text-dark [&>label]:dark:text-white/[.87] capitalize inline-block">
                    Password
                  </nz-form-label>
                  <nz-form-control nzErrorTip="Please input your Password!">
                    <input type="password" nz-input formControlName="password" placeholder="Password" id="password"
                      class="flex items-center shadow-none py-[10px] px-[20px] h-[48px] border-1 border-regular dark:border-white/10 rounded-4 w-full text-[14px] font-normal leading-[1.5] placeholder:text-[#A0A0A0] dark:bg-white/10 dark:text-white/60">
                  </nz-form-control>
                </nz-form-item>
              
                <nz-form-item class="flex-1">
                  <nz-form-label nzRequired nzFor="confirmPassword"
                    class="text-[14px] leading-[1.4285714286] font-medium [&>label]:text-dark [&>label]:dark:text-white/[.87] capitalize inline-block">
                    Confirm Password
                  </nz-form-label>
                  <nz-form-control nzErrorTip="Please confirm your Password!">
                    <input type="password" nz-input formControlName="confirmPassword" placeholder="Confirm Password" id="confirmPassword"
                      class="flex items-center shadow-none py-[10px] px-[20px] h-[48px] border-1 border-regular dark:border-white/10 rounded-4 w-full text-[14px] font-normal leading-[1.5] placeholder:text-[#A0A0A0] dark:bg-white/10 dark:text-white/60">
                  </nz-form-control>
                </nz-form-item>
              </div>
              
              
              <nz-form-item>
                <nz-form-control>
                  <label nz-checkbox formControlName="agree" class="flex font-normal text-13 leading-[22px] text-light dark:text-white/60 capitalize ">
                    <span>Creating An Account Means Youâ€™re Okay With Our <a class="text-primary" href="#">Terms Of
                        Service</a> And <a class="text-primary" href="#">Privacy Policy</a> My Preference</span>
                  </label>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-control>
                  <div>
                    <button nz-button class="login-form-button login-form-margin inline-flex items-center justify-center w-full h-[48px] text-14 rounded-6 font-medium bg-primary text-white cursor-pointer hover:bg-primary-hbr transition duration-300" [nzType]="'primary'">Sign Up</button>
                  </div>
                </nz-form-control>
              </nz-form-item>
            </form>
            
            
          </div>
          <div class="text-center p-[25px] rounded-b-6 bg-deepBG dark:bg-[#282a37]">
            <p
              class="text-[14px] font-medium text-theme-gray dark:text-white/60 inline-flex items-center gap-[6px] mb-0">
              You have an account?<a
                class="transition duration-300 text-primary hover:text-dark dark:hover:text-white/[.87]"
                routerLink="/authentication/login-1">Sign In</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
